<!DOCTYPE html>

<html lang="pt-br">
	
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="design_orcamento.css">
		<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
		<title>Orçamento - Infomendes</title>

	</head>

	<body>
		<header>
			<div class="partedecima">

			<h1><img class="logo" src="infomendeslogo.png"></h1>
			
			</div>
		
			<nav>	
			<ul class="lista">
				<li> <a href="index.html">Início</li></a>
				<li> <a href="servicos.html">Serviços</li></a>
				<li> <a href="solicite_orçamento.html">Solicite um orçamento</li></a>

			</ul>
			</nav>	
		</header>

		<div class="container body-content">
		<main>
				<form>
				<label>Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label>E-mail</label>
				<input type="email" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

				<label>Telefone / Celular</label>
				<input type="tel" id="telefone" class="input-padrao" placeholder="(XX) XXXXX-XXXX" required>

				<label>Informe o serviço que está precisando</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
			
			
			<fieldset>
				
				<legend>Prefere qual forma de contato?</legend>
				<label for="radio-email">
				<input type="radio" name="contato" value="email" id="radio-email">Email</label>

				<label for="radio-telefone">
				<input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>

				<label for="radio-whatsapp">
				<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select>
					<option>Manhã</option>
					<option>Tarde</option>
					<option>Noite</option>
				</select>	
			</fieldset>

			<label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por e-mail?</label>

			<input type="submit" value="Enviar formulário" class="enviar">
			</form>
			</div>
		</main>

		
		<footer>
			<img class="logofooter" src="infomendeslogo.png">
			<p class="copyright">&copy; Copyright Infomendes - 2023</p>
		</footer>
		
	</body>


</html>
